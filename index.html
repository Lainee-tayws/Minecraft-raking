<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTiers | Fixed Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap');

        :root {
            --bg-dark: #08080a;
            --accent: #0077FF;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #eee;
            margin: 0;
            background-image: radial-gradient(circle at 50% -10%, #1a1a2e 0%, #08080a 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { 
            font-weight: 900; font-size: 24px; text-transform: uppercase; 
            cursor: pointer; transition: 0.3s; user-select: none;
        }
        .logo:hover { transform: scale(1.05); filter: brightness(1.2); }
        .logo span { color: var(--accent); }

        .search-box {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px; border-radius: 20px; color: white; outline: none; width: 200px;
        }

        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }

        .hidden { display: none !important; }

        .section-title { text-align: center; font-size: 11px; color: #666; letter-spacing: 2px; margin: 25px 0 10px; text-transform: uppercase; }
        
        /* Кнопки */
        .grid-flex { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
        .btn-tab {
            background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; color: #888; font-weight: 700; transition: 0.2s;
        }
        .btn-tab:hover { border-color: #555; color: #ccc; }
        .btn-tab.active { border-color: var(--accent); color: white; background: rgba(0, 119, 255, 0.15); box-shadow: 0 0 15px rgba(0,119,255,0.1); }

        /* Tier Таблица */
        .tier-row {
            display: flex; background: rgba(255,255,255,0.03); border-radius: 8px;
            margin-bottom: 8px; border-left: 4px solid #333; min-height: 50px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .tier-label { width: 70px; display: flex; align-items: center; justify-content: center; font-weight: 900; background: rgba(0,0,0,0.2); }
        .players-wrap { padding: 12px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .p-tag { background: rgba(255,255,255,0.06); padding: 5px 12px; border-radius: 6px; font-size: 14px; border: 1px solid rgba(255,255,255,0.05); }

        /* Глобальный ТОП 50 */
        .top-item {
            display: flex; align-items: center; background: rgba(255,255,255,0.03);
            padding: 15px 25px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 10px;
        }
        .rank { font-weight: 900; font-size: 22px; width: 50px; }
        .rank-1 { color: var(--gold); }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }
        .top-name { flex-grow: 1; font-weight: 700; font-size: 18px; }
        .top-info { color: #555; font-size: 11px; font-weight: 800; }

        .back-btn { display: block; width: fit-content; margin: 0 auto 30px; color: var(--accent); font-weight: bold; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo" onclick="showGlobalTop()">FISH<span>TIERS</span></div>
        <input type="text" class="search-box" id="search" placeholder="Поиск ника..." oninput="render()">
    </header>

    <div class="container">
        <div id="normal-mode">
            <div class="section-title">Выберите Сервер</div>
            <div class="grid-flex" id="server-group">
                <div class="btn-tab active" onclick="setServer('ugame', this)">UGAME</div>
                <div class="btn-tab" onclick="setServer('breadix', this)">BREADIX</div>
                <div class="btn-tab" onclick="setServer('minenex', this)">MINENEX</div>
            </div>

            <div class="section-title">Платформа</div>
            <div class="grid-flex" id="platform-group">
                <button class="btn-tab active" onclick="setPlatform('PE', this)">PE</button>
                <button class="btn-tab" onclick="setPlatform('PC', this)">PC</button>
                <button class="btn-tab" onclick="setPlatform('GP', this)">GP</button>
            </div>

            <div id="tiers-main" style="margin-top: 30px;"></div>
        </div>

        <div id="global-mode" class="hidden">
            <div class="back-btn" onclick="showNormalMode()">← Назад к серверам</div>
            <h1 style="text-align: center; margin-bottom: 40px; letter-spacing: 3px;">GLOBAL TOP 50</h1>
            <div id="global-list-container"></div>
        </div>
    </div>

    <script>
        // База данных
        const db = {
            ugame: {
                PE: [ {name: "MLFISH", tier: "HT1"}, {name: "fdnikaa", tier: "HT1"} ],
                PC: [ {name: "murgeze", tier: "HT1"} ],
                GP: [ {name: "Lainee", tier: "MT1"} ]
            },
            breadix: {
                PE: [ {name: "Swelm", tier: "LT1"} ],
                PC: [], GP: []
            },
            minenex: {
                PE: [ {name: "MilanL", tier: "MT2"} ],
                PC: [], GP: []
            }
        };

        const globalTop = [
            { name: "Mlfish", server: "UGAME", platform: "PE" },
            { name: "Renatttka", server: "UGAME", platform: "PC" },
            { name: "MilanL", server: "UGAME", platform: "PE" }
        ];

        const tierNames = ["HT1", "HT2", "HT3", "MT1", "MT2", "LT1", "LT2"];
        let currentServer = 'ugame';
        let currentPlatform = 'PE';

        // ИСПРАВЛЕННАЯ ЛОГИКА ПЕРЕКЛЮЧЕНИЯ
        function setServer(srv, el) {
            currentServer = srv;
            // Ищем активную кнопку только ВНУТРИ группы серверов
            document.querySelectorAll('#server-group .btn-tab').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function setPlatform(plt, el) {
            currentPlatform = plt;
            // Ищем активную кнопку только ВНУТРИ группы платформ
            document.querySelectorAll('#platform-group .btn-tab').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function showGlobalTop() {
            document.getElementById('normal-mode').classList.add('hidden');
            document.getElementById('global-mode').classList.remove('hidden');
            renderGlobal();
        }

        function showNormalMode() {
            document.getElementById('global-mode').classList.add('hidden');
            document.getElementById('normal-mode').classList.remove('hidden');
            render();
        }

        function renderGlobal() {
            const container = document.getElementById('global-list-container');
            container.innerHTML = '';
            globalTop.forEach((p, i) => {
                const rank = i + 1;
                const rClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                container.innerHTML += `
                    <div class="top-item">
                        <div class="rank ${rClass}">#${rank}</div>
                        <div class="top-name">${p.name}</div>
                        <div class="top-info">${p.server} | ${p.platform}</div>
                    </div>
                `;
            });
        }

        function render() {
            const container = document.getElementById('tiers-main');
            const search = document.getElementById('search').value.toLowerCase();
            container.innerHTML = '';

            const players = db[currentServer][currentPlatform];

            tierNames.forEach(tName => {
                const filtered = players.filter(p => p.tier === tName && p.name.toLowerCase().includes(search));
                if (search !== "" && filtered.length === 0) return;

                const row = document.createElement('div');
                row.className = 'tier-row';
                row.innerHTML = `
                    <div class="tier-label">${tName}</div>
                    <div class="players-wrap">
                        ${filtered.length > 0 
                            ? filtered.map(p => `<div class="p-tag">${p.name}</div>`).join('') 
                            : '<span style="color:#222; font-size:12px">Пусто</span>'}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // Запуск
        render();
    </script>
</body>
</html>
