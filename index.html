<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTiers | Global ALL Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #FF0000;
            --text: #ffffff;
            --text-dim: #888;
            --blur: 100px;
        }

        body {
            font-family: 'Montserrat', sans-serif; background: #050505;
            color: var(--text); margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        .bg-glow {
            position: fixed; width: 100vw; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 20% 20%, var(--accent) 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, var(--accent) 0%, transparent 40%);
            opacity: 0.15; filter: blur(50px); transition: 0.8s;
        }

        .header { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 26px; text-transform: uppercase; letter-spacing: 3px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        .header-tools { display: flex; align-items: center; gap: 15px; }
        .search-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 10px 20px; border-radius: 30px; color: white; outline: none; width: 150px; transition: 0.3s; }
        .search-box:focus { width: 220px; border-color: var(--accent); }

        .container { max-width: 1300px; margin: 20px auto; padding: 0 20px; padding-bottom: 150px; }
        .section-title { text-align: center; margin: 30px 0 15px; font-size: 10px; letter-spacing: 4px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; }

        .sub-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btn { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: 800; color: var(--text-dim); text-transform: uppercase; transition: 0.3s; font-size: 11px; }
        .nav-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 25px rgba(255,0,0,0.3); }

        .tier-row { background: var(--glass); backdrop-filter: blur(var(--blur)); border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass-border); display: flex; }
        .tier-label { width: 75px; display: flex; align-items: center; justify-content: center; font-weight: 900; background: rgba(0,0,0,0.3); color: var(--accent); font-size: 18px; }
        .players-wrap { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
        .p-tag { background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 10px; font-size: 14px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .p-tag:hover { border-color: var(--accent); background: rgba(255,0,0,0.1); }

        .global-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .player-card { background: var(--glass); backdrop-filter: blur(var(--blur)); border-radius: 22px; padding: 18px; display: flex; align-items: center; border: 1px solid var(--glass-border); transition: 0.3s; cursor: pointer; }
        .player-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .rank-num { font-weight: 900; font-size: 26px; width: 45px; opacity: 0.3; }

        .skin-box { width: 55px; height: 55px; background: #000; border-radius: 12px; margin-right: 15px; border: 1px solid var(--glass-border); overflow: hidden; }
        .skin-box img { width: 100%; image-rendering: pixelated; }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #0a0a0a; border: 1px solid var(--glass-border); width: 90%; max-width: 450px; border-radius: 25px; padding: 30px; }

        .admin-panel { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 1100px; background: #0a0a0c; border: 2px solid var(--accent); padding: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; z-index: 999; border-radius: 20px; }
        .admin-input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; font-size: 12px; }
        .admin-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 900; }

        .hidden { display: none !important; }
        body.compact .player-card { padding: 10px; }
    </style>
</head>
<body id="b-root">
    <div class="bg-glow" id="glow"></div>
    
    <header class="header">
        <div class="logo">FISH<span>TIERS</span></div>
        <div class="header-tools">
            <input type="text" class="search-box" id="search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderAll()">
            <button class="nav-btn" style="border-radius:50%; width:45px; height:45px; padding:0;" onclick="toggleModal('user-modal')">üé®</button>
        </div>
    </header>

    <div class="container">
        <div class="section-title">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</div>
        <div class="sub-nav" id="main-modes">
            <button class="nav-btn active" onclick="setMainMode('global', this)">üèÜ –ì–ª–æ–±–∞–ª—å–Ω—ã–π</button>
            <button class="nav-btn" onclick="setMainMode('tiers', this)">‚öîÔ∏è –ú–µ—á–∏</button>
            <button class="nav-btn" onclick="setMainMode('bows', this)">üèπ –õ—É–∫–∏</button>
        </div>

        <div class="section-title">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>
        <div class="sub-nav" id="device-modes">
            <button class="nav-btn active" onclick="setDevice('all', this)">üåç ALL</button>
            <button class="nav-btn" onclick="setDevice('pc', this)">üíª PC</button>
            <button class="nav-btn" onclick="setDevice('gp', this)">üéÆ GP</button>
            <button class="nav-btn" onclick="setDevice('pe', this)">üì± PE</button>
        </div>

        <div id="srv-select" class="hidden">
            <div class="section-title">–°–µ—Ä–≤–µ—Ä</div>
            <div class="sub-nav">
                <button class="nav-btn active" onclick="setServer('ugame', this)">UGAME</button>
                <button class="nav-btn" onclick="setServer('breadix', this)">BREADIX</button>
                <button class="nav-btn" onclick="setServer('minenex', this)">MINENEX</button>
            </div>
        </div>

        <div id="display-area" style="margin-top: 40px;"></div>
    </div>

    <div id="user-modal" class="modal-overlay hidden" onclick="toggleModal('user-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin:0 0 20px 0; font-weight:900;">–í–ò–ó–£–ê–õ</h2>
            <div style="display:grid; gap:20px;">
                <div><label style="font-size:10px; color:var(--text-dim);">–¶–í–ï–¢ –¢–ï–ú–´</label>
                <input type="color" id="u-color" onchange="updateUI()" style="width:100%; height:45px; border:none; background:none; cursor:pointer;"></div>
                <div><label style="font-size:10px; color:var(--text-dim);">BLUR (0-100)</label>
                <input type="range" id="u-blur" min="0" max="100" oninput="updateUI()" style="width:100%;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="font-size:10px; color:var(--text-dim);">–ö–û–ú–ü–ê–ö–¢–ù–´–ô –í–ò–î</label>
                <input type="checkbox" id="u-compact" onchange="updateUI()"></div>
            </div>
            <button class="admin-btn" style="width:100%; margin-top:25px;" onclick="toggleModal('user-modal')">–ü–†–ò–ú–ï–ù–ò–¢–¨</button>
        </div>
    </div>

    <div id="bio-modal" class="modal-overlay hidden" onclick="toggleModal('bio-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div style="display:flex; align-items:center; gap:20px;">
                <img id="b-img" src="" style="width:70px; height:70px; border-radius:12px; border:2px solid var(--accent);">
                <h2 id="b-name" style="margin:0;"></h2>
            </div>
            <div id="b-info" style="margin-top:20px; color:#aaa; font-size:14px; background:rgba(255,255,255,0.03); padding:15px; border-radius:15px;"></div>
            <button class="admin-btn" style="width:100%; margin-top:20px;" onclick="toggleModal('bio-modal')">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel hidden">
        <input type="text" id="adm-name" class="admin-input" placeholder="–ù–∏–∫">
        <input type="text" id="adm-tier" class="admin-input" style="width:70px" placeholder="HT1/LT5">
        <input type="number" id="adm-rank" class="admin-input" style="width:60px" placeholder="–†–∞–Ω–≥#">
        <select id="adm-dev" class="admin-input">
            <option value="pc">PC</option><option value="gp">GP</option><option value="pe">PE</option><option value="all">GLOBAL ALL</option>
        </select>
        <select id="adm-type" class="admin-input"><option value="sword">–ú–µ—á (Sword)</option><option value="bow">–õ—É–∫ (Bow)</option></select>
        <select id="adm-srv" class="admin-input"><option value="ugame">UGAME</option><option value="breadix">BREADIX</option><option value="minenex">MINENEX</option></select>
        <button class="admin-btn" onclick="saveData()">SAVE</button>
        <button class="admin-btn" style="background:#444" onclick="deleteData()">DEL</button>
    </div>
    <div style="position:fixed; bottom:5px; right:10px; font-size:9px; opacity:0.1; cursor:pointer;" onclick="auth()">Admin</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwcHXslvUZoFJ6qOd-7TGZXo2dQrWx6Kg",
            authDomain: "fishtiers-b8b0f.firebaseapp.com",
            databaseURL: "https://fishtiers-b8b0f-default-rtdb.firebaseio.com",
            projectId: "fishtiers-b8b0f",
            storageBucket: "fishtiers-b8b0f.firebasestorage.app",
            messagingSenderId: "887698034750",
            appId: "1:887698034750:web:953f8fb88f215c7104816f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let players = [];
        let curMode = 'global'; 
        let curDevice = 'all'; 
        let curServer = 'ugame';
        const SECRET = "ZG9pcnN5MTIz"; 

        const swordTiers = ["HT1", "HT2", "HT3", "MT1", "MT2", "LT1", "LT2", "LT3"];
        const bowTiers = ["HT1", "HT2", "HT3", "HT4", "HT5", "MT1", "MT2", "MT3", "MT4", "MT5", "LT1", "LT2", "LT3", "LT4", "LT5"];

        function init() {
            const s = JSON.parse(localStorage.getItem('fCfg')) || { color: '#FF0000', blur: 100, cmp: false };
            document.getElementById('u-color').value = s.color;
            document.getElementById('u-blur').value = s.blur;
            document.getElementById('u-compact').checked = s.cmp;
            updateUI(false);
        }

        function updateUI(save = true) {
            const c = document.getElementById('u-color').value;
            const b = document.getElementById('u-blur').value;
            const cp = document.getElementById('u-compact').checked;
            document.documentElement.style.setProperty('--accent', c);
            document.documentElement.style.setProperty('--blur', b + 'px');
            document.getElementById('b-root').classList.toggle('compact', cp);
            document.getElementById('glow').style.background = `radial-gradient(circle at 20% 20%, ${c} 0%, transparent 40%), radial-gradient(circle at 80% 80%, ${c} 0%, transparent 40%)`;
            if(save) localStorage.setItem('fCfg', JSON.stringify({ color: c, blur: b, cmp: cp }));
        }

        db.ref('players').on('value', snap => {
            players = snap.val() ? Object.values(snap.val()) : [];
            renderAll();
        });

        function setMainMode(m, el) {
            curMode = m;
            document.querySelectorAll('#main-modes .nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('srv-select').classList.toggle('hidden', m !== 'tiers');
            renderAll();
        }

        function setDevice(d, el) {
            curDevice = d;
            document.querySelectorAll('#device-modes .nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            renderAll();
        }

        function setServer(s, el) {
            curServer = s;
            document.querySelectorAll('#srv-select .nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            renderAll();
        }

        function renderAll() {
            const area = document.getElementById('display-area');
            const search = document.getElementById('search').value.toLowerCase();
            area.innerHTML = '';

            if (curMode === 'global') {
                const grid = document.createElement('div'); grid.className = 'global-grid';
                const filtered = players.filter(p => {
                    const matchDevice = (curDevice === 'all' || p.device === curDevice || p.device === 'all');
                    return matchDevice && p.rank > 0 && p.name.toLowerCase().includes(search);
                }).sort((a,b) => a.rank - b.rank);

                filtered.forEach(p => {
                    grid.innerHTML += `<div class="player-card" onclick="openBio('${p.name}')"><div class="rank-num">#${p.rank}</div><div class="skin-box"><img src="https://minotar.net/helm/${p.name}/60.png"></div><div><b>${p.name}</b><br><small>${p.server.toUpperCase()} | ${p.tier} | ${p.device.toUpperCase()}</small></div></div>`;
                });
                area.appendChild(grid);
            } else {
                const activeTiers = (curMode === 'tiers') ? swordTiers : bowTiers;
                activeTiers.forEach(t => {
                    const filtered = players.filter(p => {
                        const matchDevice = (curDevice === 'all' || p.device === curDevice || p.device === 'all');
                        const matchType = (curMode === 'bows' ? p.type === 'bow' : p.type === 'sword');
                        const matchServer = (curMode === 'bows' || p.server === curServer);
                        return matchDevice && p.tier === t && matchType && matchServer && p.name.toLowerCase().includes(search);
                    });
                    if(filtered.length > 0) {
                        area.innerHTML += `<div class="tier-row"><div class="tier-label">${t}</div><div class="players-wrap">${filtered.map(p => `<div class="p-tag" onclick="openBio('${p.name}')">${p.name}</div>`).join('')}</div></div>`;
                    }
                });
            }
        }

        function saveData() {
            const n = document.getElementById('adm-name').value.trim();
            const t = document.getElementById('adm-tier').value.trim().toUpperCase();
            const r = parseInt(document.getElementById('adm-rank').value) || 0;
            const d = document.getElementById('adm-dev').value;
            const ty = document.getElementById('adm-type').value;
            const s = document.getElementById('adm-srv').value;
            if(n && t) {
                db.ref('players/' + n).set({ name: n, tier: t, rank: r, device: d, type: ty, server: s, bio: "" })
                .then(() => alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"));
            }
        }

        function deleteData() {
            const n = document.getElementById('adm-name').value;
            if(n && confirm("–£–¥–∞–ª–∏—Ç—å –∏–≥—Ä–æ–∫–∞ " + n + "?")) db.ref('players/' + n).remove();
        }

        function openBio(n) {
            const p = players.find(x => x.name === n);
            document.getElementById('b-name').innerText = p.name;
            document.getElementById('b-img').src = `https://minotar.net/helm/${p.name}/100.png`;
            document.getElementById('b-info').innerHTML = `Device: ${p.device.toUpperCase()}<br>Tier: ${p.tier}<br>Server: ${p.server.toUpperCase()}<br>Type: ${p.type === 'bow' ? 'Bow' : 'Sword'}`;
            toggleModal('bio-modal');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function auth() { if(btoa(prompt("–ü–∞—Ä–æ–ª—å:")) === SECRET) document.getElementById('admin-panel').classList.remove('hidden'); }

        init();
    </script>
</body>
</html>
