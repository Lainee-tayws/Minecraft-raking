<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center;">Админ панель</h2>

<div style="width:300px;margin:auto;">
  <input id="name" placeholder="Ник"><br><br>
  <input id="skin" placeholder="Путь к скину"><br><br>
  <input id="global" placeholder="Глобальное место"><br><br>

  <select id="ugame">
    <option>-</option>
    <option>ТОП 1</option>
    <option>ТОП 2</option>
    <option>ТОП 3</option>
  </select><br><br>

  <select id="breadix">
    <option>-</option>
    <option>ТОП 1</option>
    <option>ТОП 2</option>
    <option>ТОП 3</option>
  </select><br><br>

  <select id="minenex">
    <option>-</option>
    <option>ТОП 1</option>
    <option>ТОП 2</option>
    <option>ТОП 3</option>
  </select><br><br>

  <button onclick="addPlayer()">Добавить</button>
</div>

<script>
function addPlayer() {
  const players = JSON.parse(localStorage.getItem("players")) || [];

  const newPlayer = {
    name: document.getElementById("name").value,
    skin: document.getElementById("skin").value,
    global: parseInt(document.getElementById("global").value),
    ugame: document.getElementById("ugame").value,
    breadix: document.getElementById("breadix").value,
    minenex: document.getElementById("minenex").value
  };

  players.push(newPlayer);
  localStorage.setItem("players", JSON.stringify(players));

  alert("Игрок добавлен!");
}
</script>

</body>
</html>
