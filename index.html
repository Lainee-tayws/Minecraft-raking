<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Tiers</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  padding: 20px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: center;
}

th {
  background: rgba(255,255,255,0.1);
}

tr {
  border-bottom: 1px solid rgba(255,255,255,0.1);
  animation: fadeIn 0.4s ease;
  transition: 0.2s;
}

tr:hover {
  background: rgba(255,255,255,0.08);
  transform: scale(1.01);
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}

/* ТОП 1 */
.top-1 {
  background: linear-gradient(90deg, #3a2f00, #ffd70055);
  box-shadow: 0 0 25px #ffd70088;
}
.top-1 td:first-child {
  color: #ffd700;
  font-size: 18px;
  font-weight: bold;
}

/* ТОП 2 */
.top-2 {
  background: linear-gradient(90deg, #2a2a2a, #c0c0c055);
  box-shadow: 0 0 20px #c0c0c088;
}
.top-2 td:first-child {
  color: #c0c0c0;
  font-size: 17px;
  font-weight: bold;
}

/* ТОП 3 */
.top-3 {
  background: linear-gradient(90deg, #2a1a00, #cd7f3255);
  box-shadow: 0 0 15px #cd7f3288;
}
.top-3 td:first-child {
  color: #cd7f32;
  font-size: 16px;
  font-weight: bold;
}

button {
  padding: 10px 20px;
  margin: 5px;
  background: #111;
  color: white;
  border: 1px solid #333;
}

input {
  padding: 8px;
  margin: 5px;
  background: #111;
  border: 1px solid #333;
  color: white;
}

@media (max-width: 600px) {
  th, td {
    padding: 6px;
    font-size: 12px;
  }
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="container">
<h1>GLOBAL PVP TIERS</h1>

<div id="adminPanel" style="display:none;">
  <input id="name" placeholder="Ник">
  <input id="ugame" placeholder="Ugame топ">
  <input id="breadix" placeholder="Breadix топ">
  <input id="minenex" placeholder="Minenex топ">
  <button onclick="addPlayer()">Сохранить</button>
</div>

<button onclick="openAdmin()">Админка</button>

<table>
<thead>
<tr>
<th>#</th>
<th>Игрок</th>
<th>Ugame</th>
<th>Breadix</th>
<th>Minenex</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script>
let players = JSON.parse(localStorage.getItem("players")) || [];
let editIndex = null;

function render() {
  const table = document.getElementById("tableBody");
  table.innerHTML = "";

  players.forEach((p, i) => {
    let cls = "";
    if (i === 0) cls = "top-1";
    if (i === 1) cls = "top-2";
    if (i === 2) cls = "top-3";

    table.innerHTML += `
      <tr class="${cls}">
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.ugame}</td>
        <td>${p.breadix}</td>
        <td>${p.minenex}</td>
      </tr>
    `;
  });
}

function addPlayer() {
  const p = {
    name: name.value,
    ugame: ugame.value,
    breadix: breadix.value,
    minenex: minenex.value
  };

  if (editIndex !== null) {
    players[editIndex] = p;
    editIndex = null;
  } else {
    players.push(p);
  }

  localStorage.setItem("players", JSON.stringify(players));
  render();
}

function openAdmin() {
  const pass = prompt("Пароль:");
  if (pass === "doirsy123") {
    document.getElementById("adminPanel").style.display = "block";
  }
}

/* СНЕГ */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snow = [];
for (let i = 0; i < 100; i++) {
  snow.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 1,
    s: Math.random() * 1 + 0.5
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";
  ctx.beginPath();
  for (let f of snow) {
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
  }
  ctx.fill();

  for (let f of snow) {
    f.y += f.s;
    if (f.y > canvas.height) {
      f.y = 0;
      f.x = Math.random() * canvas.width;
    }
  }
}

setInterval(draw, 30);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

render();
</script>

</body>
</html>
