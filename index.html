<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTiers | Pro Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #FF0000; /* –î–µ—Ñ–æ–ª—Ç–Ω–∞—è –∫—Ä–∞—Å–Ω–∞—è —Ç–µ–º–∞ */
            --text: #ffffff;
            --text-dim: #888;
            --blur: 100px; /* –î–µ—Ñ–æ–ª—Ç–Ω—ã–π –±–ª—É—Ä 100 */
        }

        body {
            font-family: 'Montserrat', sans-serif; background: #050505;
            color: var(--text); margin: 0; min-height: 100vh; overflow-x: hidden;
            transition: 0.3s;
        }

        .bg-glow {
            position: fixed; width: 100vw; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 20% 20%, var(--accent) 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, var(--accent) 0%, transparent 40%);
            opacity: 0.15; filter: blur(50px);
        }

        .header { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 26px; text-transform: uppercase; letter-spacing: 3px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        .header-tools { display: flex; align-items: center; gap: 15px; }
        .search-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 10px 20px; border-radius: 30px; color: white; outline: none; width: 150px; transition: 0.3s; }
        .search-box:focus { width: 250px; border-color: var(--accent); }

        .container { max-width: 1300px; margin: 20px auto; padding: 0 20px; padding-bottom: 150px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .sub-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btn { background: var(--glass); border: 1px solid var(--glass-border); padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 800; color: var(--text-dim); text-transform: uppercase; transition: 0.3s; font-size: 11px; }
        .nav-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 25px rgba(255,0,0,0.3); }

        .section-title { text-align: center; margin: 30px 0 15px; font-size: 12px; letter-spacing: 4px; color: var(--text-dim); text-transform: uppercase; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ —Ä—è–¥—ã */
        .tier-row { background: var(--glass); backdrop-filter: blur(var(--blur)); border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--glass-border); display: flex; overflow: hidden; }
        .tier-label { width: 70px; display: flex; align-items: center; justify-content: center; font-weight: 900; background: rgba(0,0,0,0.3); color: var(--accent); font-size: 20px; }
        .players-wrap { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
        .p-tag { background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 10px; font-size: 14px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .p-tag:hover { border-color: var(--accent); transform: translateY(-2px); background: rgba(255,0,0,0.1); }

        .global-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .player-card { background: var(--glass); backdrop-filter: blur(var(--blur)); border-radius: 22px; padding: 18px; display: flex; align-items: center; border: 1px solid var(--glass-border); transition: 0.3s; cursor: pointer; }
        .player-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .rank-num { font-weight: 900; font-size: 26px; width: 45px; opacity: 0.3; font-style: italic; }

        .skin-box { width: 55px; height: 55px; background: #000; border-radius: 12px; margin-right: 15px; border: 1px solid var(--glass-border); }
        .skin-box img { width: 100%; image-rendering: pixelated; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #0a0a0a; border: 1px solid var(--glass-border); width: 90%; max-width: 450px; border-radius: 25px; padding: 30px; box-shadow: 0 0 50px rgba(0,0,0,1); }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        .admin-panel { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 1000px; background: rgba(10,10,12,0.98); backdrop-filter: blur(30px); border: 2px solid var(--accent); padding: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; z-index: 999; border-radius: 20px; }
        .admin-input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; font-size: 13px; outline: none; }
        .admin-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 900; text-transform: uppercase; }

        .hidden { display: none !important; }
        body.compact .player-card { padding: 10px; }
        body.compact .skin-box { width: 40px; height: 40px; }
    </style>
</head>
<body id="b-root">
    <div class="bg-glow" id="glow"></div>
    
    <header class="header">
        <div class="logo">FISH<span>TIERS</span></div>
        <div class="header-tools">
            <input type="text" class="search-box" id="search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderAll()">
            <button class="nav-btn" style="border-radius:50%; width:40px; height:40px; padding:0;" onclick="toggleModal('user-modal')">üé®</button>
        </div>
    </header>

    <div class="container">
        <div class="sub-nav">
            <button id="m-global" class="nav-btn active" onclick="setMainMode('global')">üèÜ –ì–ª–æ–±–∞–ª—å–Ω—ã–π –¢–û–ü</button>
            <button id="m-tiers" class="nav-btn" onclick="setMainMode('tiers')">‚öîÔ∏è –û–±—ã—á–Ω—ã–µ –¢–∏—Ä—ã</button>
            <button id="m-bows" class="nav-btn" onclick="setMainMode('bows')">üèπ –¢–∏—Ä—ã –õ—É–∫–æ–≤</button>
        </div>

        <div class="section-title">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>
        <div class="sub-nav">
            <button id="d-pc" class="nav-btn active" onclick="setDevice('pc')">üíª PC</button>
            <button id="d-gp" class="nav-btn" onclick="setDevice('gp')">üéÆ GP</button>
            <button id="d-pe" class="nav-btn" onclick="setDevice('pe')">üì± PE</button>
        </div>

        <div id="srv-select" class="hidden">
            <div class="section-title">–°–µ—Ä–≤–µ—Ä</div>
            <div class="sub-nav">
                <button class="nav-btn active" onclick="setServer('ugame', this)">UGAME</button>
                <button class="nav-btn" onclick="setServer('breadix', this)">BREADIX</button>
                <button class="nav-btn" onclick="setServer('minenex', this)">MINENEX</button>
            </div>
        </div>

        <div id="display-area" style="margin-top: 40px;"></div>
    </div>

    <div id="user-modal" class="modal-overlay hidden" onclick="toggleModal('user-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin:0 0 20px 0; font-weight:900;">–ù–ê–°–¢–†–û–ô–ö–ò</h2>
            <div style="display:grid; gap:20px;">
                <div><label style="font-size:10px; color:var(--text-dim);">–¶–í–ï–¢ –ê–ö–¶–ï–ù–¢–ê</label>
                <input type="color" id="u-color" onchange="updateUI()" style="width:100%; height:45px; border:none; background:none; cursor:pointer;"></div>
                <div><label style="font-size:10px; color:var(--text-dim);">–†–ê–ó–ú–´–¢–ò–ï (BLUR)</label>
                <input type="range" id="u-blur" min="0" max="100" oninput="updateUI()" style="width:100%;"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="font-size:10px; color:var(--text-dim);">–ö–û–ú–ü–ê–ö–¢–ù–´–ô –í–ò–î</label>
                <input type="checkbox" id="u-compact" onchange="updateUI()"></div>
            </div>
            <button class="admin-btn" style="width:100%; margin-top:25px;" onclick="toggleModal('user-modal')">–ì–û–¢–û–í–û</button>
        </div>
    </div>

    <div id="bio-modal" class="modal-overlay hidden" onclick="toggleModal('bio-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div style="display:flex; align-items:center; gap:20px;">
                <img id="b-img" src="" style="width:80px; height:80px; border-radius:15px; border:2px solid var(--accent);">
                <h2 id="b-name" style="margin:0; font-size:30px;"></h2>
            </div>
            <div id="b-info" style="margin-top:20px; line-height:1.6; color:#aaa; font-size:14px; background:rgba(255,255,255,0.02); padding:20px; border-radius:15px;"></div>
            <button class="admin-btn" style="width:100%; margin-top:20px;" onclick="toggleModal('bio-modal')">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel hidden">
        <input type="text" id="adm-name" class="admin-input" placeholder="–ù–∏–∫">
        <input type="text" id="adm-tier" class="admin-input" style="width:60px" placeholder="HT1/BT1">
        <input type="number" id="adm-rank" class="admin-input" style="width:50px" placeholder="–¢–æ–ø#">
        <select id="adm-dev" class="admin-input"><option value="pc">PC</option><option value="gp">GP</option><option value="pe">PE</option></select>
        <select id="adm-type" class="admin-input"><option value="sword">–ú–µ—á (Sword)</option><option value="bow">–õ—É–∫ (Bow)</option></select>
        <select id="adm-srv" class="admin-input"><option value="ugame">UGAME</option><option value="breadix">BREADIX</option><option value="minenex">MINENEX</option></select>
        <button class="admin-btn" onclick="saveData()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button class="admin-btn" style="background:#444" onclick="deleteData()">–£–î–ê–õ–ò–¢–¨</button>
    </div>
    <div style="position:fixed; bottom:5px; right:10px; font-size:9px; opacity:0.1; cursor:pointer;" onclick="auth()">Admin Access</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwcHXslvUZoFJ6qOd-7TGZXo2dQrWx6Kg",
            authDomain: "fishtiers-b8b0f.firebaseapp.com",
            databaseURL: "https://fishtiers-b8b0f-default-rtdb.firebaseio.com",
            projectId: "fishtiers-b8b0f",
            storageBucket: "fishtiers-b8b0f.firebasestorage.app",
            messagingSenderId: "887698034750",
            appId: "1:887698034750:web:953f8fb88f215c7104816f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let players = [];
        let mode = 'global'; // global, tiers, bows
        let device = 'pc'; // pc, gp, pe
        let server = 'ugame';
        const SECRET = "ZG9pcnN5MTIz"; 

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–µ—Ñ–æ–ª—Ç–æ–≤
        function init() {
            const saved = JSON.parse(localStorage.getItem('fConfig')) || { color: '#FF0000', blur: 100, compact: false };
            document.getElementById('u-color').value = saved.color;
            document.getElementById('u-blur').value = saved.blur;
            document.getElementById('u-compact').checked = saved.compact;
            updateUI(false);
        }

        function updateUI(save = true) {
            const color = document.getElementById('u-color').value;
            const blur = document.getElementById('u-blur').value;
            const compact = document.getElementById('u-compact').checked;

            document.documentElement.style.setProperty('--accent', color);
            document.documentElement.style.setProperty('--blur', blur + 'px');
            document.getElementById('b-root').classList.toggle('compact', compact);
            document.getElementById('glow').style.background = `radial-gradient(circle at 20% 20%, ${color} 0%, transparent 40%), radial-gradient(circle at 80% 80%, ${color} 0%, transparent 40%)`;

            if(save) localStorage.setItem('fConfig', JSON.stringify({ color, blur, compact }));
        }

        db.ref('players').on('value', snap => {
            players = snap.val() ? Object.values(snap.val()) : [];
            renderAll();
        });

        function setMainMode(m) {
            mode = m;
            document.querySelectorAll('.sub-nav:first-child .nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('m-'+m).classList.add('active');
            document.getElementById('srv-select').classList.toggle('hidden', m !== 'tiers');
            renderAll();
        }

        function setDevice(d) {
            device = d;
            document.querySelectorAll('.sub-nav:nth-child(4) .nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('d-'+d).classList.add('active');
            renderAll();
        }

        function setServer(s, el) {
            server = s;
            document.querySelectorAll('#srv-select .nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            renderAll();
        }

        function renderAll() {
            const area = document.getElementById('display-area');
            const search = document.getElementById('search').value.toLowerCase();
            area.innerHTML = '';

            if (mode === 'global') {
                const grid = document.createElement('div'); grid.className = 'global-grid';
                const filtered = players.filter(p => p.device === device && p.rank > 0 && p.name.toLowerCase().includes(search)).sort((a,b) => a.rank - b.rank);
                filtered.forEach(p => {
                    grid.innerHTML += `<div class="player-card" onclick="openBio('${p.name}')"><div class="rank-num">#${p.rank}</div><div class="skin-box"><img src="https://minotar.net/helm/${p.name}/60.png"></div><div><b>${p.name}</b><br><small>${p.server.toUpperCase()} | ${p.tier}</small></div></div>`;
                });
                area.appendChild(grid);
            } else {
                const list = (mode === 'tiers') ? ["HT1", "HT2", "HT3", "MT1", "MT2", "LT1", "LT2", "LT3"] : ["BT1", "BT2", "BT3", "BT4", "BT5"];
                list.forEach(t => {
                    const filtered = players.filter(p => p.device === device && p.tier === t && (mode === 'bows' ? p.type === 'bow' : p.type === 'sword') && p.name.toLowerCase().includes(search) && (mode === 'bows' || p.server === server));
                    if(filtered.length > 0) {
                        area.innerHTML += `<div class="tier-row"><div class="tier-label">${t}</div><div class="players-wrap">${filtered.map(p => `<div class="p-tag" onclick="openBio('${p.name}')">${p.name}</div>`).join('')}</div></div>`;
                    }
                });
            }
        }

        function saveData() {
            const name = document.getElementById('adm-name').value;
            const tier = document.getElementById('adm-tier').value;
            const rank = parseInt(document.getElementById('adm-rank').value) || 0;
            const dev = document.getElementById('adm-dev').value;
            const type = document.getElementById('adm-type').value;
            const srv = document.getElementById('adm-srv').value;
            if(name) db.ref('players/' + name).set({ name, tier, rank, device: dev, type, server: srv, bio: "" });
        }

        function deleteData() {
            const name = document.getElementById('adm-name').value;
            if(name && confirm("–£–¥–∞–ª–∏—Ç—å?")) db.ref('players/' + name).remove();
        }

        function openBio(n) {
            const p = players.find(x => x.name === n);
            document.getElementById('b-name').innerText = p.name;
            document.getElementById('b-img').src = `https://minotar.net/helm/${p.name}/100.png`;
            document.getElementById('b-info').innerHTML = `–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${p.device.toUpperCase()}<br>–¢–∏—Ä: ${p.tier}<br>–°–µ—Ä–≤–µ—Ä: ${p.server.toUpperCase()}<br><br>${p.bio || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç."}`;
            toggleModal('bio-modal');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function auth() { if(btoa(prompt("–ü–∞—Ä–æ–ª—å:")) === SECRET) document.getElementById('admin-panel').classList.remove('hidden'); }

        init();
    </script>
</body>
</html>
